<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RingTone AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#09090b', // zinc-950
              surface: '#18181b', // zinc-900
              primary: '#8b5cf6', // violet-500
              secondary: '#ec4899', // pink-500
              accent: '#22c55e', // green-500
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Specific Waveform Scrollbar - Bolder & Integrated */
      .waveform-scrollbar::-webkit-scrollbar {
        height: 12px;
      }
      .waveform-scrollbar::-webkit-scrollbar-track {
        background: #27272a; /* zinc-800 */
        border-radius: 6px;
      }
      .waveform-scrollbar::-webkit-scrollbar-thumb {
        background: #52525b; /* zinc-600 */
        border-radius: 6px;
        border: 2px solid #27272a; /* Creates a 'padding' look */
      }
      .waveform-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* zinc-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react/": "https://aistudiocdn.com/react@18.3.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@18.3.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.3.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.3.1/",
    "wavesurfer.js": "https://aistudiocdn.com/wavesurfer.js@^7.12.1",
    "wavesurfer.js/": "https://aistudiocdn.com/wavesurfer.js@^7.12.1/"
  }
}
</script>
</head>
  <body class="bg-background text-white antialiased">
    <div id="root"></div>
  </body>
</html>
